<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Корзина</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="/styles/main.scss" />
		<link rel="stylesheet" href="/styles/pages/cart/main.scss" />
	</head>
	<body>
		<header></header>
		<main>
			<section class="offer">
				<div class="wrap">
					<h1>Ваша корзина, <span data-count=""></span> товаров</h1>

					<div class="content">
						<div class="blockOfItems">
							<div class="selector">
								<div class="customCheckbox">
									<input type="checkbox" name="allselect" id="allselect" />
									<label for="allselect"></label>
								</div>
								<label for="allselect">Снять все</label>
							</div>

							<div class="splitter"></div>

							<div class="items"></div>
						</div>

						<div class="makeOffer">
							<div class="makeOffer-wrapper">
								<div class="wrapper-content">
									<h2>Ваш заказ</h2>

									<div class="costs">
										<div class="all__item__total">
											<p>Товары (<span data-count=""></span>):</p>
											<p><span data-total__item=""></span>сум</p>
										</div>

										<div class="intotal">
											<p>Итого:</p>
											<p class="total"><span data-total__intotal=""></span>сум</p>
										</div>
										<div class="economy">
											Вы экономите: <span data-economy=""></span>сум
										</div>
									</div>

									<button>Перейти к оформлению</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="modals"></div>
		<footer></footer>
		<script type="module" src="./script.js"></script>
	</body>
</html>
